<h1>Users<span *ngIf="authService.isAdmin"> Administration</span></h1>

<div *ngIf="authService.isAdmin">
  <label>User name:
    <input #userName />
  </label>&nbsp;
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userName.value); userName.value=''">
    add
  </button>
</div>

<ul class="items">
  <li *ngFor="let user of users$ | async"
  [class.selected]="user.id === selectedId"
  >
    <a routerLink="/users/detail/{{user.id}}">
      <span class="badge">{{user.id}}</span> {{user.username}}</a>
      <button *ngIf="authService.isAdmin" class="delete" title="delete user" (click)="delete(user)">x</button>
  </li>
</ul>
